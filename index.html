  <style>
        .toggle {
      --width: 80px;
      --height: calc(var(--width) / 3);

      position: relative;
      display: inline-block;
      width: var(--width);
      height: var(--height);
      box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.3);
      border-radius: var(--height);
      cursor: pointer;
    }

    .toggle input {
      display: none;
    }

    .toggle .slider {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: var(--height);
      background-color: #ccc;
      transition: all 0.4s ease-in-out;
    }

    .toggle .slider::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: calc(var(--height));
      height: calc(var(--height));
      border-radius: calc(var(--height) / 2);
      background-color: #fff;
      box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.3);
      transition: all 0.4s ease-in-out;
    }

    .toggle input:checked+.slider {
      background-color: #2196F3;
    }

    .toggle input:checked+.slider::before {
      transform: translateX(calc(var(--width) - var(--height)));
    }
  </style>
</head>

<script>
  let container = document.querySelector('.slider-container');
  let items = document.querySelectorAll('.slider-item');
  let currentIndex = 0;

  document.addEventListener('mousedown', startDrag);
  document.addEventListener('mouseup', endDrag);
  document.addEventListener('mousemove', drag);

  function startDrag(e) {
    startX = e.clientX;
    isDragging = true;
  }

  function endDrag() {
    isDragging = false;
  }

  function drag(e) {
    if (!isDragging) return;

    const distance = e.clientX - startX;
    container.scrollLeft -= distance;

    startX = e.clientX;
  }

  function showNextItem() {
    if (currentIndex < items.length - 1) {
      currentIndex++;
    } else {
      currentIndex = 0;
    }

    let translateValue = -currentIndex * items[0].offsetWidth;
    container.style.transform = `translateX(${translateValue}px)`;
  }


  // You can set an interval to automatically slide to the next item
  // setInterval(showNextItem, 2000); // Change the interval time as needed
</script>
